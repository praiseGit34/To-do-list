<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-List</title>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./To-do.css" />
  </head>
  <body>
    <center>
      <h1>
        @Praise To-Do-List
        <img src="./praise.jpg" alt="" class="tit" height="0%" width="10%" />
      </h1>
    </center>
    <div class="task">
      <form action="" id="taskk">
        <center>
          <input type="text" name="" id="taskInput" placeholder="Add task " />
          <button type="submit" id="save">save</button>
        </center>
      </form>
    </div>
    <div class="container">
      <div class="column">
        <h3>Tasks awaiting to be done</h3>
        <div class="tasklist" id="todolist"></div>
      </div>
      <div class="column">
        <h3>Tasks in progress</h3>
        <div class="tasklist" id="progresslist"></div>
      </div>
      <div class="column">
        <h3>Done tasks</h3>
        <div class="tasklist" id="donelist"></div>
      </div>
    </div>
    
    <script src="./To-do.js"></script>
  </body>
</html>
