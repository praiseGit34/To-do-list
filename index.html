<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Qwitcher+Grypen:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./To-do.css" />
  </head>
  <body>
    <center>
      <h1>
        @Praise To-Do-List</h1>
    </center>
    <div><center><img src="./logo.png" alt="" class="tit" height="10%" width="20%" />
    </div></center>
    <div class="task">
      <form action="" id="taskk">
        <center>
          <input type="text" name="" id="taskInput" placeholder="Add task " />
          <button type="submit" id="save">save</button>
        </center>
      </form>
    </div>
    <div class="container">
      <div class="column">
        <center><h3>Tasks to be done</h3></center>
        <div class="tasklist" id="todolist"></div>
      </div>
      <div class="column">
        <center><h3>Tasks in progress</h3></center>
        <div class="tasklist" id="progresslist"></div>
      </div>
      <div class="column">
        <center><h3>Completed tasks</h3></center>
        <div class="tasklist" id="donelist"></div>
      </div>
    </div>

    <script src="./To-do.js"></script>
  </body>
</html>
